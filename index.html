<!DOCTYPE HTML>
<html>

<head>
	<charset="UTF-8"/>
	<title>ApapachateStore</title>
	<link rel=stylesheet href="estilos.css">
	<script type="text/javascript" src="script.js"></script>
</head>

<body>

	<!-- Load Facebook SDK for JavaScript -->
	<div id="fb-root"></div>
		<script>
	  		window.fbAsyncInit = function() {
				FB.init({
		  			xfbml            : true,
		  			version          : 'v8.0'
				});
	  		};

	  		(function(d, s, id) {
	  			var js, fjs = d.getElementsByTagName(s)[0];
	  			if (d.getElementById(id)) return;
	  			js = d.createElement(s); js.id = id;
	  			js.src = 'https://connect.facebook.net/es_LA/sdk/xfbml.customerchat.js';
	  			fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));</script>

			<!-- Your Chat Plugin code -->
		<div class="fb-customerchat"
	  	attribution=setup_tool
	  	page_id="598696907278768"
		theme_color="#23E7EA"
		logged_in_greeting="¡Hola! ¿Un helado? ¿Cómo podemos ayudarte?"
		logged_out_greeting="¡Hola! ¿Un helado? ¿Cómo podemos ayudarte?">
	</div>

	<div class="div">
		<img src="logo.jpg" class="img" />
	
		<nav>
			<ul>
				<li><a href="#inicio">Inicio</a></li>
				<li><a href="#productos">Productos</a></li>
				<li><a href="#contacto">Contacto</a></li>
				<li><a href="#nosotros">Sobre nosotros</a></li>
			</ul>
		</nav>
		
		<div>
			<label id="total"></label>
		</div>
	</div>

	<container>
		<div>
			<img src="spongebob.jpg" class="img" onclick="info(50)" />
			<img src="billie.jpg" class="img" onclick="info(60)" />
			<img src="babyYoda.jpg" class="img" onclick="info(70)" />
		</div>
		<div>
			<button type="button" precio=50 onclick="add(50)">Agregar al carrito</button>
			<button type="button" precio=60 onclick="add(60)">Agregar al carrito</button>
			<button type="button" precio=70 onclick="add(70)">Agregar al carrito</button>
		</div>
		<div>
			<img src="loveFinds.jpg" class="img" onclick="info(80)" />
			<img src="gorros.jpg" class="img" onclick="info(90)" />
			<img src="bodychicas.jpg" class="img" onclick="info(100)" />
		</div>
		<div>
			<button type="button" precio=80 onclick="add(80)">Agregar al carrito</button>
			<button type="button" precio=90 onclick="add(90)">Agregar al carrito</button>
			<button type="button" precio=100 onclick="add(100)">Agregar al carrito</button>
		</div>
	</container>
	
</body>

</html>
